substitutions:
  get_iso_time: id(ha_time).now().strftime("%Y-%m-%dT%H:%M:%SZ")

binary_sensor:
- platform: gpio
  name: Doorbell 1
  pin:
    number: GPIO2
    inverted: true
    mode: INPUT
  on_press:
    text_sensor.template.publish:
      id: last_rung_1
      state: !lambda |-
        return $get_iso_time;
- platform: gpio
  name: Doorbell 2
  pin:
    number: GPIO3
    inverted: true
    mode: INPUT
  on_press:
    text_sensor.template.publish:
      id: last_rung_2
      state: !lambda |-
        return $get_iso_time;

text_sensor:
- platform: template
  id: last_rung_1
  name: Doorbell 1 last rung
- platform: template
  id: last_rung_2
  name: Doorbell 2 last rung
